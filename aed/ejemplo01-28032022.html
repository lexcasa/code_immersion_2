<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = "10"
        const addLetters = function (num){
            let newNum = ""
            for(let i = 0; i < num.length; i++){
                // Si no es 0
                if(parseInt(num[i]) !== 0){
                    
                    // Verifico si es par
                    if( parseInt(num[i]) % 2 === 0){
                        newNum += num[i] + "B"
                    
                    // Verifico si es impar
                    } else if (parseInt(num[i]) % 2 !== 0){
                        newNum += num[i] + "A"
                    } 
                } else {
                    newNum += num[i]
                }
            }
            return newNum
        }
        console.log("resultado ::", addLetters(numero))
    </script>
</body>
</html>
