    <script>
        const input = [1,"2","0","1b","1"]
        const flag  = "1"
        let output = []

        for(let i = 0; i < input.length; i++){
            if( input[i].toString().includes(flag)){
                output.push(input[i])
            }
        }
        console.log(output)
    </script>
