    <script>
        let arr     = [0, 1, 2, 3, 4]
        let arr2    = [0, 1]
        const fxyz  = function (x, y, z){
            const cond1 = x !== 0 && arr.includes(x) && z !== arr[ arr.length - 1]
            const cond2 = arr2.includes(z) && z !== 1

            if(cond1){
                return x + y
            } else if (cond2){
                return z + 1
            } else {
                return 1/2
            }
        }
        console.log("cond1",    fxyz(2, 2, 3))
        console.log("cond2",    fxyz(0, 2, 0))
        console.log("else",     fxyz(0, 2, 1))
