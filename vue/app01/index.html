<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- CDN de Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>APP Vue</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 text-center">
                    <img class="logo" src="https://logodownload.org/wp-content/uploads/2014/10/paypal-logo.png">
                    <form action="">
                        <input type="email" placeholder="Email" class="form-control" id="email" v-model="form.email">
                        <input type="password" placeholder="Password" class="form-control" id="password" v-model="form.password">
                        <button type="button" class="btn btn-primary col-12">
                            {{elements.buttons.logIn}}
                        </button>
                        <br>
                        <a href="#" id="support" class="loginSupport">{{elements.buttons.loginSupport}}</a>
                        <hr>
                        <button type="button" class="btn btn-secondary col-12">
                            {{elements.buttons.signUp}}
                        </button>
                    </form>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
