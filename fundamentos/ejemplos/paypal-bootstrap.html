<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="paypal.css">
    <title>Paypal</title>
</head>
<body>
    <form action="" class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="text-center">
                    <img src="https://logos-marcas.com/wp-content/uploads/2020/04/PayPal-Logo.png" alt=""  width="120">
                </div>
                <div>
                    <input type="email" name="email" placeholder="Email" class="form-control">
                    <input type="password" name="passwrod" placeholder="Password" class="form-control">
                    <button type="button" class="btn btn-primary col-12">
                        Log In
                    </button>
                    <p class="text-center">
                        <a href="#">Having trouble loggin in?</a>
                    </p>
                    <button type="button" class="btn btn-secondary col-12">
                        Sign up
                    </button>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </form>

</html>
