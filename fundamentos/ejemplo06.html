<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1, 2, 3, 4, 5, {nombre: "Alex"}, function (){ return 2}]
        console.log("arr: ", arr)
        console.log("Acceder a un valor fijo: ", arr[6])
        for (let i = 0; i < arr.length; i = i + 3){
            console.log(arr[i])
        }

        const obj = {
            nombre: "Alex",
            apellido: "Casadevall",
            edad: 30,
            obtenerApellido: function (){
                return this.apellido
            }
        }
        console.log("obj: ", obj.obtenerApellido())

        for (let key in obj){
            if(typeof obj[key] === 'function'){
                console.log(key, " : ", obj[key]())
            } else {
                console.log(key, " : ", obj[key])
            }
        }
    </script>
</body>
</html>
