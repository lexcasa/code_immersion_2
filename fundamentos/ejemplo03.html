        <script>
            // EJEMPLO: Encontrar la posicion del 58 dentro del array
            let vEjemplo = [1, 2, 3, 58, 15]
            const flag   = 58

                // v(i) -> vEjemplo[i]

                }
            }
            
            console.log("posicion :: ", pos)
